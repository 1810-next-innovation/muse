<script>
window.addEventListener("message", function(event){
	switch(event.data.type) {
		case "edit-lead":
event.data.params["accessToken"] = event.data.token;
event.data.params["siteId"] = event.data.siteId;
event.data.params["token"] = event.data.vtoken;
jQueryPlus.ajax({
type: "POST",
url: "/api/v1/update_user",
data: event.data.params}).done(function (data, status, xhr) {
	window.parent.postMessage({"t":"update-user-callback", "response":data},p_domain);
}).fail(function (xhr, status, error) {
	window.parent.postMessage({"t":"update-user-callback", "response":{result:-1,code:xhr.status}},p_domain);
});
		break;
		case "get-lead-one":
jQueryPlus.ajax({
type: "POST",
url: "/api/v1/get_lead_one",
data: {accessToken:event.data.token, siteId:event.data.siteId, token:event.data.vtoken}}).done(function (data, status, xhr) {
	window.parent.postMessage({"t":"get-lead-one-callback", "response":data},p_domain);
}).fail(function (xhr, status, error) {
	window.parent.postMessage({"t":"get-lead-one-callback", "response":{result:-1,code:xhr.status}},p_domain);
});
		break;
		case "get-visitor-option": {
			var cookie_key_option = 'chatplus_visitor_option' + '_' + event.data.access_key;
			var option = {};

			if ((new RegExp("(?:^|;\\s*)" + escape(cookie_key_option).replace(/[\-\.\+\*]/g, "\\$&") + "\\s*\\=")).test(window.document.cookie)) {
				var option_s = unescape(window.document.cookie.replace(new RegExp("(?:^|.*;\\s*)" + escape(cookie_key_option).replace(/[\-\.\+\*]/g, "\\$&") + "\\s*\\=\\s*((?:[^;](?!;))*[^;]?).*"), "$1"));
				var option = JSON.parse(option_s);
			}

			window.parent.postMessage({
				't': 'get-visitor-option-callback',
				'response': option
			}, p_domain);
			break;
		}
	}
});
</script>
